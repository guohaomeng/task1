<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex布局</title>
    <style>
        *{margin: 0;padding: 0;text-decoration: none;}
        .block1{
            height: 200px;
            width:200px;
            border: 1px solid black;
            background-image: linear-gradient(to top, #383636 0%, #cccabc 100%);
            flex-flow: row wrap;
        }
        .container{
            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="block1"id="div1">1</div>
        <div class="block1"id="div2">2</div>
        <div class="block1"id="div3">3</div>
        <div class="block1"id="div4">4</div>
        <div class="block1"id="div5">5</div>
        <div class="block1"id="div6">6</div>
        <div class="block1"id="div7">7</div>
        <div class="block1"id="div8">8</div>
        <div class="block1"id="div9">9</div>
        
    </div>
</body>
</html>
